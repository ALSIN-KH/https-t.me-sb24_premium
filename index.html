<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in to Telegram (Demo)</title>

  <!-- Tailwind (optional, used for quick layout) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-6 bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm text-center">
    <svg class="telegram-icon mx-auto w-24 h-24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M22 2L11 13M22 2L15 22 11 13 2 9 22 2Z"></path>
    </svg>

    <div class="mt-8">
      <!-- Step 1 -->
      <div id="step1">
        <h1 class="text-xl font-bold mb-1">Sign in to Telegram</h1>
        <p class="text-sm text-gray-500 mb-6">Please confirm your country code and enter your phone number.</p>

        <form id="phoneForm" class="w-full">
          <!-- Country dropdown -->
          <div class="tg-input-group mb-4 text-left">
            <label class="label-text">Country</label>
            <div class="custom-dropdown-container">
              <div id="dropdownHeader" class="custom-dropdown-header">
                <span id="selectedCountryText" class="truncate"></span>
                <div class="flex items-center space-x-2">
                  <div id="selectedFlag" class="flag-icon"></div>
                  <svg id="dropdownArrow" class="w-4 h-4 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>

              <div id="dropdownList" class="custom-dropdown-list hidden" role="listbox" aria-label="Country list">
                <!-- populated by JS -->
              </div>

              <input type="hidden" id="countryCodeInput" name="countryCode">
            </div>
          </div>

          <!-- Phone number -->
          <div class="tg-input-group mb-6 text-left">
            <label for="phoneNumberInput" class="label-text text-tg-blue">Phone Number</label>
            <div class="flex items-center">
              <span id="countryCodeDisplay" class="text-base font-normal mr-3"></span>
              <input type="tel" id="phoneNumberInput" placeholder="123 456 789" class="tg-input w-full text-base" maxlength="20" aria-label="Phone number">
            </div>
          </div>

          <button type="submit" class="w-full bg-tg-blue text-white font-bold py-3 rounded-full">NEXT</button>
        </form>

        <a href="#" class="block text-tg-blue text-sm font-semibold mt-4 hover:underline">LOG IN BY QR CODE</a>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="hidden">
        <div class="monkey-emoji mx-auto mb-4">üêµ</div>
        <p id="displayPhoneNumber" class="text-2xl font-bold mb-1"></p>
        <p class="text-sm text-gray-500 mb-6">We have sent you a message in Telegram with the code. (Demo ‚Äî not actually sending.)</p>

        <form id="codeForm" class="w-full">
          <div class="tg-input-group mb-6 text-left">
            <label for="codeInput" class="label-text text-tg-blue">Code</label>
            <input type="text" id="codeInput" placeholder="123456" class="tg-input w-full text-lg text-center" maxlength="10" aria-label="Verification code">
          </div>

          <button type="submit" class="w-full bg-tg-blue text-white font-bold py-3 rounded-full">VERIFY</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
